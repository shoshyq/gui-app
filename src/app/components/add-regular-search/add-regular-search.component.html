<div class="wrap-add-regular-search">
  <header></header>
  <custom-title text="Advanced Search Adding" subTitle="Regularly parking rent"></custom-title>
  <form novalidate (submit)="AddRegularSearch(frm)" #frm="ngForm"  [formGroup]="myGroup">

    <div>
      <mat-form-field appearance="legacy">
        <mat-label>Address (destination)</mat-label>
        <input matInput placeholder="address" style="text-align: left; align-content: flex-end;"
          name="myLocationAddress" type="text" formControlName="addressFormControl" required #address> 
        <mat-error *ngIf="myGroup.controls.addressFormControl.hasError('required')">
          Address is required
        </mat-error>
      </mat-form-field>

    </div>
    <!--<div>[(ngModel)]="newSearch.MyLocationAddress"  #address="ngModel" [(ngModel)]="selectedCity"
      <input ngx-google-places-autocomplete  value="{{formattedaddress}}" (onAddressChange)="AddressChange($event)"/>
   <input id="pac-input"
   class="controls"
   type="text"
   placeholder="Search Box"/>
 
    </div>-->
    <div>
      <mat-form-field appearance="legacy">
        <mat-label>City</mat-label>
        <mat-select (selectionChange)="onSelection($event)" name="city">
          <mat-option #city *ngFor="let city of cities" [value]="city.Code">
            {{city.CityName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="wrap-checkboxes">
      <mat-checkbox color="primary" formControlName="sizePref" #size (change)="chSO($event.checked)"
       >Size preferences</mat-checkbox>
      <div *ngIf="size.checked" class="wrap-sizes">
        <mat-form-field appearance="legacy">
          <mat-label>Width</mat-label>
          <input matInput formControlName="widthFormControl" placeholder="width" style="text-align: left; align-content: flex-end; width:50px;"
            name="PreferableWidth" type="text" #width>
          <mat-error *ngIf="myGroup.controls.widthFormControl.hasError('pattern')">
            Number only
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Length</mat-label>
          <input matInput placeholder="length" formControlName="lengthFormControl" style="text-align: left; align-content: flex-end; width:50px;"
            name="PreferableLength" type="text">
          <mat-error *ngIf="myGroup.controls.lengthFormControl.hasError('pattern')" #length>
            Number only
          </mat-error>
        </mat-form-field>
      </div>
      <mat-checkbox color="primary" (change)="chRO($event.checked)" #roofOpt 
        formControlName="roofOpt">Has a roof</mat-checkbox>
    </div>

    <div class="wrap-prices">
      <p>Prices:</p>
      <div class="wrap-range">
        <mat-form-field appearance="legacy">
          <input matInput placeholder="00.00" formControlName="minpriceFormControl" name="MinPrice" type="text"
            required #minprice>
          <mat-error *ngIf="myGroup.controls.minpriceFormControl.hasError('pattern')">
            Number only
          </mat-error>
        </mat-form-field>
        <p> - </p>
        <mat-form-field appearance="legacy">
          <input matInput placeholder="00.00" formControlName="maxpriceFormControl" name="MaxPrice" type="text"
             required #maxprice>
          <mat-error *ngIf="myGroup.controls.maxpriceFormControl.hasError('pattern')">
            Number only
          </mat-error>
        </mat-form-field>
        <p>ILS</p>
      </div>

    </div>

    <app-add-schedule></app-add-schedule>

    <div class="btnfrm">
      <button mat-flat-button type="submit" [disabled]="!myGroup.valid" class="btnOK" selected>
        <span>add</span>
        <mat-icon>add_task</mat-icon>
      </button>

    </div>
  </form>
</div>
