<!-- <header [bigger]="true"></header> -->
<div class="wrap-home-page">
    <div class="top-part">
        <img src="assets/images/logo.png">
    </div>
    <div class="triangle-left" [style.borderRightWidth.px]="screenSize" [style.borderBottomWidth.px]="borderHeight">
    </div>
    <div class="bottom-part">
        <p>rent or lease a parking easily</p>
        <div class="wrap-buttons" *ngIf="disableMb===false">
            <button mat-flat-button (click)="signup()">
                <span>Sign up</span>
                <mat-icon>app_registration</mat-icon>
            </button>
            <button mat-flat-button (click)="login()">
                <span>Log In</span>
                <mat-icon>login</mat-icon>
            </button>
        </div>
    </div>
</div>
