<div class="wrap-div">
<h2>Search results</h2>
  <div *ngFor="let result of resultList; let i = index;">
    <mat-card class="wrap-div">
    <mat-card-header>
      <mat-card-title>{{actulst[i].Username}}s' parking spot</mat-card-title>
      <mat-card-subtitle>in {{result.Distance}} from You</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
  Address: {{result.PSpot.FullAddress}}
  Price: {{result.PSpot.PricePerHour}}/h
  Hours: {{schedlst[i]}}
  <div></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Select</button>
    </mat-card-actions>
  </mat-card>
  <br/>
 
</div>
