<div class="wrap-user-details">
    <div class="wrap-top">
        <mat-icon>account_circle</mat-icon>
        <p>{{newUser.Username}}</p>
    </div>
    <div class="wrap-details">
        <span><strong>Email: </strong>{{newUser.UserEmail}}</span>
        <span *ngIf="phone===true"><strong>Phone: </strong>{{newUser.UserPhoneNumber}}</span>
    </div>
    <div class="wrap-buttons">
        <button mat-flat-button>
            <span>update</span>
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-flat-button>
            <span>delete</span>
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
